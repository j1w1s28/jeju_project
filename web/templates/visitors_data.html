<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문자 그래프</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <div style="width: 900px; height: 900px;">
        <!--차트가 그려질 부분 https://mieumje.tistory.com/56-->
        <canvas id="myChart"></canvas>
    </div>
    <script type="text/javascript">

        var x_label = [];
        var y_data = [];
        '{% for i in range(0, result[1]) %}'
            x_label.push('{{result[0][i]["기준년월"]|tojson}}');
            y_data.push(Number('{{result[0][i]["외부방문자(b+c)"]|tojson}}'));
        '{% endfor%}'

        var context = document
            .getElementById('myChart')
            .getContext('2d');
        var myChart = new Chart(context, {
            type: 'line', // 차트의 형태
            data: { // 차트에 들어갈 데이터
                labels: x_label,
                datasets: [
                    { //데이터
                        label: '월별 제주도 외부방문자 수', //차트 제목
                        fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                        data: y_data,
                        backgroundColor: [
                            //색상
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            //경계선 색상
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1 //경계선 굵기
                    }/* ,
                    {
                        label: 'test2',
                        fill: false,
                        data: [
                            8, 34, 12, 24
                        ],
                        backgroundColor: 'rgb(157, 109, 12)',
                        borderColor: 'rgb(157, 109, 12)'
                    } */
                ]
            },
            options: {
                interaction: {
                intersect: false,
                mode: 'index',
            },

                // scales: {
                //     yAxes: [
                //         {
                //             ticks: {
                //                 beginAtZero: true
                //             }
                //         }
                //     ]
                // }
                responsive: true,
                plugins: {
                // legend: {
                //     position: 'bottom',
                // },
                // title: {
                //     display: true,
                //     text: 'Chart.js Line Chart'
                // }
                }
            }
        });
    </script>
</body>
</html>
